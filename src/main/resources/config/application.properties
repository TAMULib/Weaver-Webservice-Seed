server.port: 9000

server.contextPath:

security.basic.enabled: false

spring.template.cache: false

spring.datasource.username: spring
spring.datasource.password: spring

# H2
spring.datasource.platform: h2
spring.datasource.url: jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName: org.h2.Driver
spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

# PostgrSQL
#spring.datasource.platform: postgresql
#spring.datasource.url: jdbc:postgresql://localhost:5432/weaver_webservice_seed
#spring.datasource.driverClassName: org.postgresql.Driver
#spring.jpa.database-platform: org.hibernate.dialect.PostgreSQLDialect

spring.datasource.validation-query: select version();
spring.jpa.show_sql: false
spring.jpa.hibernate.ddl-auto: create-drop


spring.thymeleaf.cache: false
spring.thymeleaf.model: LEGACYHTML5


# logging
logging.level.org.tdl: INFO
logging.level.edu.tamu: INFO
logging.level.org.springframework:INFO
logging.level.ro.isdc.wro: INFO

logging.file: logs/seed.log


